<nav *ngIf="user">
  <ul >
    <li class = "menu-button">
      <a routerLink = "" [class.activated] = "currentUrl == '/'">
        <i class = "material-icons">home</i><span class = "menu-button-text">HOME</span>
      </a>
    </li>
    <li class = "menu-button">
      <a routerLink = "profile" [class.activated] = "currentUrl == '/profile'">
        <i class = "material-icons">account_box</i><span class = "menu-button-text">PROFILE</span>
      </a>
    </li>
    <li class = "menu-button">
        <a routerLink = "restaurant" [class.activated] = "currentUrl == '/restaurant'">
          <i class="material-icons">restaurant</i><span class = "menu-button-text">RESTAURANT</span>
        </a>
      </li>
        <li class = "menu-button">
            <a routerLink = "order/restaurant" [class.activated] = "currentUrl == '/order/restaurant'">

            </a>
          </li>
          <li class = "menu-button" *ngIf="loggedIn$.role === 'WAITER'">

                <i class="material-icons">assignment</i><span class = "menu-button-text">ORDERS</span>
              </a>
            </li>
