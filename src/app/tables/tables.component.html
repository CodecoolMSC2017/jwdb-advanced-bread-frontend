<h1>{{ restaurant$.name }}'s tables</h1>

<ul [@listStagger]='tables$'>
  <li *ngFor="let table of tables$">
    <a routerLink="/table/{{ table.id }}/seat" class="button">
      <strong>{{ table.name }}</strong>
    </a>
    <!--<a><span id = "edit-icon-span"><i id = "edit-icon" class="material-icons">edit</i></span></a>-->
    <ul>
      <li class="submenu">
        <a routerLink="">
          <button class="submenu-button">SEATS</button>
        </a>
      </li>
    </ul>
  </li>
</ul>
