<h1 *ngIf = "restaurant$">{{ restaurant$.name }}'s tables</h1>

<ul [@listStagger]='tables$'>
  <li *ngFor="let table of tables$">
    <ul >
      <li> <strong>{{ table.name }}</strong></li>
      
    <li class="submenu" *ngIf="tables$">
        
        <a [routerLink]="['/restaurant',restaurant$.id,'table',table.id,'seat']">
          <button class="submenu-button">SEATS</button>
        </a>
      </li>
    </ul>
  </li>
</ul>
