<h1 *ngIf = "table$"><p>{{ table$.name }}'s seats</p><a class="add-button" (click)="show()"><span><button><i class="material-icons">add</i></button></span></a></h1>

<ul [@listStagger] = 'seats$'>
    <li *ngFor = "let seat of seats$">
    <ul>
      <li><strong>SeatID : </strong>{{ seat.id }}</li><span class="delete-button"><a (click)="delete(table$.id,seat.id)"><button><i class="material-icons">delete</i></button></a></span>
      <li class="submenu">
          <a routerLink=""><button class="submenu-button"><i class="material-icons">add</i><span class="submenu-button-text">ADD ORDER</span></button></a>
      </li>
    </ul>
    </li>
  </ul>

  <div id="myModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" (click)="hide()">&times;</span>
        <h1>Add Seat(s)</h1>
      </div>
      <div class="modal-body">
        <form>
          <label><strong>Number of seats: </strong></label>
          <input type="number" min="0" [(ngModel)] = "numOfSeats" [ngModelOptions] = "{  standalone : true }"><br><br>
          </form>
      </div>
      <div class="modal-footer">
        <p>
        <a class="btn cancel-btn" (click)="hide()">cancel</a>
        <a class="btn" (click)="add()">submit</a></p>
      </div>
    </div>
  </div>
