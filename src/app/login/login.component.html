<h1>Login</h1>
<label>Username: </label>
<input placeholder = "Username" type = "text" [(ngModel)]="loginDetails.username">
<br>
<label>Password: </label>
<input placeholder="Password" type = "password" [(ngModel)]="loginDetails.password">
<br>
<button (click)="getAuth()">Login</button>
<br>
<a routerLink="/register" routerLinkActive="active">Click here to register</a>
