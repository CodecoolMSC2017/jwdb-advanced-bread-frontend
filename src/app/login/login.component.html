
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Login</h1>
        </div>

        <div class="login-form">
            <div class="control-group">
            <input type="text" class="login-field" value="" placeholder="username"[(ngModel)]="loginDetails.username">
            <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" [(ngModel)]="loginDetails.password">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <a class="btn btn-primary btn-large btn-block" (click)= "getAuth()">login</a>
            <a class="login-link" href="#">Forgot your password?</a>
        </div>
    </div>
</div>
